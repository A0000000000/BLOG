server:
  port: 12002
spring:
  application:
    name: creator-function-consumer
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 1MB
      max-file-size: 20MB
      max-request-size: 100MB
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  cloud:
    config:
      uri: http://localhost:10002
      name: config
      profile: prod
  rabbitmq:
    host: ${rabbitmq.ip}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:
  oauth2:
    client:
      client-id: A00000-blog
      client-secret: A00000-blog-secret
      user-authorization-uri: http://localhost:10003/api/oauth/authorize
      access-token-uri: http://localhost:10003/api/oauth/token
      grant-type: password
    resource:
      id: A00000-blog
      user-info-uri: A00000-blog
    authorization:
      check-token-access: http://localhost:10003/api/oauth/check_token
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 50000