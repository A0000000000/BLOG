server:
  port: 11003
spring:
  application:
    name: async-task-provider
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 1MB
      max-file-size: 20MB
      max-request-size: 100MB
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  cloud:
    config:
      uri: http://localhost:10002
      name: config
      profile: dev
    stream:
      binders:
        default-rabbit:
          type: rabbit
      bindings:
        output:
          destination: asyncTask
          content-type: application/json
          binder: default-rabbit
        input:
          destination: asyncTask
          content-type: application/json
          binder: default-rabbit
  rabbitmq:
    host: ${rabbitmq.ip}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  redis:
    host: ${redis.ip}
    port: ${redis.port}
    password: ${redis.auth}
    timeout: 10000
    database: 3
    jedis:
      pool:
        max-active: 300
        max-idle: 100
        min-idle: 8
        max-wait: -1ms
  datasource:
    url: jdbc:mysql://${mysql.ip}:${mysql.port}/${mysql.database}
    username: ${mysql.username}
    password: ${mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mchange.v2.c3p0.ComboPooledDataSource
  mail:
    host: ${email.host}
    username: ${email.username}
    password: ${email.password}
    from: ${email.from}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
          port: 465
    default-encoding: UTF-8
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:
  oauth2:
    client:
      client-id: A00000-blog
      client-secret: A00000-blog-secret
      user-authorization-uri: http://localhost:10003/api/oauth/authorize
      access-token-uri: http://localhost:10003/api/oauth/token
    resource:
      id: A00000-blog
      user-info-uri: A00000-blog
    authorization:
      check-token-access: http://localhost:10003/api/oauth/check_token
mybatis-plus:
  config-location: classpath:/mybatis-config.xml
  mapper-locations: classpath:/mapper/*Mapper.xml
minio:
  endpoint: http://${minio.ip}:${minio.port}
  accessKey: ${minio.access}
  secretKey: ${minio.secret}
emailAuth:
  key: ${email.auth.key}
  token: ${email.auth.token}