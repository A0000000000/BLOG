server:
  port: 8080
spring:
  application:
    name: service-gateway
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 1MB
      max-file-size: 20MB
      max-request-size: 100MB
  cloud:
    config:
      uri: http://localhost:10002
      name: config
      profile: dev
    gateway:
      discovery:
        locator:
          enabled: true
eureka:
  instance:
    hostname: service-gateway
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: info